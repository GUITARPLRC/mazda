<!doctype html>
<html>
	<head>
		
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="icon" href="images/logo.png" />
	
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.2/css/font-awesome.min.css">
		<link href='https://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="style.css">
		
		<title>Schaumburg Mazda</title>
	
	</head>
	<body>
		<div class="container-fluid">
		
			<header class="row navbar-fixed-top">
				<a href="#">
					<div class="col-xs-1 col-md-1">
						<img src="images/logo.png" />
					</div>
					<div class="col-xs-3 col-md-3">
						<h4>Napleton's Schaumburg Mazda</h4>
					</div>
				</a>
				<div class="col-xs-6 col-md-6">
					<ul>
						<a href="#"><li>HOME</li></a>
						<a href="#"><li>NEW</li></a>
						<a href="#"><li>CERTIFIED</li></a>
						<a href="#"><li>PRE-OWNED</li></a>
						<a href="#"><li>SERVICE</li></a>
						<a href="#"><li>SPECIALS</li></a>
						<a href="#"><li>OUR TEAM</li></a>
						<a href="#"><li>CONTACT</li></a>
					</ul>
				</div>
				<div class="col-xs-2 col-md-2">
					<form>
						<input type="text" placeholder="Search Our Inventory"></input>
					</form>
				</div>
			</header>
			
			<div id="carousel" class="row carousel slide hero">
			
				<ol class="carousel-indicators">
				
					<li data-target="#carousel" data-slide-to="0" class="active"></li>
					<li data-target="#carousel" data-slide-to="1"></li>
					<li data-target="#carousel" data-slide-to="2"></li>
					<li data-target="#carousel" data-slide-to="3"></li>
					<li data-target="#carousel" data-slide-to="4"></li>
				
				</ol>
				
				<div class="carousel-inner">
					<div class="item active">
						<a href="#"><img src="images/mx5.jpg" class="img-responsive" /></a>
					</div>
					<div class="item">
						<a href="#"><img src="images/m3.jpg" class="img-responsive" /></a>
					</div>
					<div class="item">
						<a href="#"><img src="images/m6.jpg" class="img-responsive" /></a>
					</div>
					<div class="item">
						<a href="#"><img src="images/cx9.jpg" class="img-responsive" /></a>
					</div>
					<div class="item">
						<a href="#"><img src="images/cx5.jpg" class="img-responsive" /></a>
					</div>
				</div>
				
				<a class="carousel-control left" href="#carousel" data-slide="prev">
					<span class="icon-prev"></span>
				</a>
				<a class="carousel-control right" href="#carousel" data-slide="next">
					<span class="icon-next"></span>
				</a>
			
			</div>
			
			<div class="row text-center test">
				<div class="col-xs-6 col-md-6">
					<h4>Come see our selection today!</h4>
				</div>
				<div class="col-xs-6 col-md-6">
					<a href="#" id="test-drive"><button class="btn btn-danger">Schedule a Test Drive</button></a>
				</div>
			</div>
			
			<div class="showcase">
				<div class="row">
					<div class="col-xs-2 col-md-4">
					</div>
					<div class="col-xs-2 col-md-4">
					</div>
					<div class="col-xs-2 col-md-4">
					</div>
				</div>
				<div class="row">
					<div class="col-xs-2 col-md-4">
					</div>
					<div class="col-xs-2 col-md-4">
					</div>
					<div class="col-xs-2 col-md-4">
					</div>
				</div>
			</div>
			
		</div>
	
	
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="script.js"></script>
	</body>
</html>
